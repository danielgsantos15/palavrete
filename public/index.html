<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>Palavrete</title>
</head>

<body>
  <div class="app-container container">
    <div class="header row align-items-center">
      <div class="col-3 text-end">
        <a href="https://github.com/danielgsantos15" title="GitHub" target="_blank" class="btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
          </svg>
        </a>
      </div>

      <div class="title-container col-6 text-center">
        <h1>
          <span>P</span>
          <span class="letter-green">A</span>
          <span>L</span>
          <span>A</span>
          <span class="letter-red">V</span>
          <span>R</span>
          <span class="letter-yellow">E</span>
          <span>T</span>
          <span class="letter-green">E</span>
        </h1>
      </div>

      <div class="col-3">
        <button title="Instruções" class="btn" onclick="rulesModal()">
          <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-question-lg" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M4.475 5.458c-.284 0-.514-.237-.47-.517C4.28 3.24 5.576 2 7.825 2c2.25 0 3.767 1.36 3.767 3.215 0 1.344-.665 2.288-1.79 2.973-1.1.659-1.414 1.118-1.414 2.01v.03a.5.5 0 0 1-.5.5h-.77a.5.5 0 0 1-.5-.495l-.003-.2c-.043-1.221.477-2.001 1.645-2.712 1.03-.632 1.397-1.135 1.397-2.028 0-.979-.758-1.698-1.926-1.698-1.009 0-1.71.529-1.938 1.402-.066.254-.278.461-.54.461h-.777ZM7.496 14c.622 0 1.095-.474 1.095-1.09 0-.618-.473-1.092-1.095-1.092-.606 0-1.087.474-1.087 1.091S6.89 14 7.496 14Z"/>
          </svg>
        </button>
      </div>
    </div>

    <div class="tile-container"></div>
    <div class="keybord-container" id="keyboardContainer">
      <div class="keyboard-row-container notAlphabetic" id="backspaceAndEnterRow">
        <button id="backspaceButton" class="btn col-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-backspace-fill" viewBox="0 0 16 16">
            <path d="M15.683 3a2 2 0 0 0-2-2h-7.08a2 2 0 0 0-1.519.698L.241 7.35a1 1 0 0 0 0 1.302l4.843 5.65A2 2 0 0 0 6.603 15h7.08a2 2 0 0 0 2-2V3zM5.829 5.854a.5.5 0 1 1 .707-.708l2.147 2.147 2.146-2.147a.5.5 0 1 1 .707.708L9.39 8l2.146 2.146a.5.5 0 0 1-.707.708L8.683 8.707l-2.147 2.147a.5.5 0 0 1-.707-.708L7.976 8 5.829 5.854z"/>
          </svg>
        </button>

        <button id="enterButton" class="btn col-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-lg" viewBox="0 0 16 16">
            <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"/>
          </svg>
        </button>
      </div>

      <div class="keyboard-row-container" id="keyboardFirstRow"></div>
      <div class="keyboard-row-container" id="keyboardSecondRow"></div>
      <div class="keyboard-row-container" id="keyboardThirdRow"></div>
    </div>

    <div class="modal" id="modalContainer">
      <div class="content" id="modalContent"></div>
    </div>

    <div class="rules-modal" id="modalRulesContainer">
      <div class="rules-content" id="modalRulesContent">
        <div id="row0" class="example-right-row">
          <div id="row0column0" class="tile-column letter-green disabled"><b>C</b></div>
          <div id="row0column1" class="tile-column disabled"><b>E</b></div>
          <div id="row0column2" class="tile-column disabled"><b>R</b></div>
          <div id="row0column3" class="tile-column disabled"><b>T</b></div>
          <div id="row0column4" class="tile-column disabled"><b>A</b></div>
        </div>

        <div id="row0" class="example-displaced-row">
          <div id="row0column0" class="tile-column disabled"><b>P</b></div>
          <div id="row0column1" class="tile-column disabled"><b>E</b></div>
          <div id="row0column2" class="tile-column letter-yellow disabled"><b>R</b></div>
          <div id="row0column3" class="tile-column disabled"><b>T</b></div>
          <div id="row0column4" class="tile-column disabled"><b>O</b></div>
        </div>

        <div id="row0" class="example-wrong-row">
          <div id="row0column0" class="tile-column disabled"><b>E</b></div>
          <div id="row0column1" class="tile-column disabled"><b>R</b></div>
          <div id="row0column2" class="tile-column disabled"><b>R</b></div>
          <div id="row0column3" class="tile-column disabled"><b>O</b></div>
          <div id="row0column4" class="tile-column letter-red disabled"><b>U</b></div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="validCharacters.js"></script>
  <script src="helperTools.js"></script>
  <script src="keyboardActionController.js"></script>
  <script src="interfaceController.js"></script>
  <script src="index.js"></script>
</body>
</html>
